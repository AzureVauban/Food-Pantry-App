name: CI

on:
  pull_request:
  push:
    branches: [main, master, 19-configure-linting]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint via Expo)
        run: npm run lint

      - name: Check formatting (Prettier)
        run: npm run format:check

      - name: Run tests (Jest)
        run: npm run test:ci